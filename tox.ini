[tox]
envlist=pytest

[testenv:pytest]
install_command=
    pip install --use-mirrors -b .tox/build-pytest {opts} {packages}
deps=
    pytest-django
    django>=1.3,<1.5
    django-filer
changedir=
    {envdir}
commands=
    py.test \
        --ds=filertags.tests.settings \
        --junitxml={toxinidir}/pytest-results.xml \
        --pyargs \
        {posargs:filertags.tests.tests}
